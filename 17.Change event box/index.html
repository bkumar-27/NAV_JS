<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>change Evnet Select Box</title>

    <!-- MDB CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <a href="#" class="navbar-brand"> Change Event On Select Box</a>
    </nav>

    <!-----Change  Event on Slect Box----->
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h3>Change Events</h3>
            </div>

            <div class="card-body bg-light">
              <div class="row">
                <div class="col">
                  <form>
                    <div class="form-group">
                      <select class="form-control" id="lang-select">
                        <option value="">select a Language</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="javaSCript">javaSCript</option>
                        <option value="React Js">React Js</option>
                        <option value="Angular">Angular</option>
                      </select>
                    </div>
                  </form>
                </div>
                <div class="col">
                  <h2 id="lang-option" class="text-danger"></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MDB JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.js"></script>

    <!------ local js-->
    <script src="script.js"></script>
  </body>
</html>
