<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMS Application</title>
    <!-- MDBootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <a href="#" class="navbar-brand">SMS APP</a>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h3>SMS APP</h3>
            </div>
            <div class="card-body bg-light">
              <form>
                <div class="form-group">
                  <textarea
                    maxlength="100"
                    id="text-area"
                    row="4"
                    class="form-controll"
                    placeholder="Your Text here"
                  ></textarea>
                </div>
              </form>
            </div>
            <div class="card-footer bg-primary text-white">
              <h3>
                The Characters Remaining:
                <span class="font-weight-bold text-danger" id="char-count"
                  >0</span
                >/100
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MDBootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
